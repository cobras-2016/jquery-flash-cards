<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link href='{{url_for("static", filename="style.css")}}' rel="stylesheet" type="text/css">
  <link href='{{url_for("static", filename="materialize.min.js")}}' rel="stylesheet" type="text/css">
  <link href='{{url_for("static", filename="materialize.min.css")}}' rel="stylesheet" type="text/css">

   <title>{% block title %} default title {% endblock %}</title>
</head>
<body>
  <ul id="dropdown1" class="dropdown-content">
  <li><a href="http://localhost:5000/jquery" class="library">Jquery</a></li>
    <li class="divider"></li>
  <li><a href="http://localhost:5000/fixedincome"class="library">Fixed Income</a></li>
</ul>
<nav>
  <div class="nav-wrapper">
    <a href="http://localhost:5000" class="brand-logo">ByteAcademy Flashcards</a>
    <ul class="right hide-on-med-and-down">
      <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons right">Libraries</i></a></li>
    </ul>
  </div>
</nav>
<h1 class="headerdescription">{% block description%} {{description}} {%endblock%}</h1>
  <termdef>
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div id="term" class="collapsible-header">{% block content %} default {% endblock content %}</div>
        <div id="definition" class="collapsible-body"><p>{% block answer%} default {% endblock answer %}</p></div>
      </li>
    </ul>
  </termdef>
    <div class="ph-container">
      <div class="ph-float">
        <a href='#' class='ph-button ph-btn-green'> Next </a>
      </div>
    </div>
  <!-- <next> Next </next> -->
<script type="text/javascript" src='{{url_for("static", filename="jquery-3.1.0.min.js")}}'></script>
<script type="text/javascript" src='{{url_for("static", filename="materialize.min.js")}}'></script>
<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
<script type="text/javascript" src='{{url_for("static", filename="behavior.js")}}'></script>
</body>
</html>
